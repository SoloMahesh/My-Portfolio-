<!DOCTYPE html>
<html>
<head>
    <title>CONTACT ME</title>
    <link rel="icon" href="contact logo.png" type="image">
    <style>
        header{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: gray;
            font-weight: bold;
            font-size: 18px;
            margin-left: 23%;
            margin-right: 23%;
            margin-top: 2%;
            background-color:black;
            border-radius: 2%;
        }
        h3{
            padding-left: 20px;
            padding-right: 30px;
        }
        legend{
            color: red;
        }
        label{
            padding-left: 25%;
            padding-right: 60%;
        }
        input{
            padding-left: 50px;
            padding-right: 80px;
            margin-left: 25%;
            margin-right: 25%;
        }
        
        button{
            background-color: blue;
            color: black;
            font-size: 20px;
            border-radius: 30%;
            margin-left: 250px;
            margin-right: 250px;
        }
    </style>
</head>
<body background="b5.jpg"><br><br>
    <header>
        <form action="">
            <fieldset>
                <legend><b>Submit your Contact details...</b></legend>
                <h3><i>Send me your details & reason. I'll get back you soon...!</i></h3>
                <label for="name"><b>Full Name</b></label>
                <span><input type="text" required id="name" name="name"></span>
                <br><br>
                <label for="email"><b>Email</b></label>
                <input type="email" required id="email" name="email"><br><br>
                <label for="reason"><b>Reason</b></label>
                <input class="a" type="text" id="text" name="text"><br><br>
                <button type="submit" ><i>Submit</i></button>
            </fieldset>
        </form>
    </header>
</body>
</html>
